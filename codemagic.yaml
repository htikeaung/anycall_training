workflows:
  ios-workflow:
    name: iOS Build Workflow
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
    scripts:
      # 1. Full clean and Flutter setup
      - name: Clean and prepare
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/Flutter/Flutter.podspec
          flutter pub get
          flutter precache --ios
          
      # 2. Special Podfile modification
      - name: Modify Podfile
        script: |
          echo "Modifying Podfile for Flutter compatibility..."
          sed -i '' $'s/use_frameworks!/use_frameworks!\\\n  config.build_settings[\'BUILD_LIBRARY_FOR_DISTRIBUTION\'] = \'YES\'\\\n  config.build_settings[\'OTHER_SWIFT_FLAGS\'] = \'-Xcc -fmodule-map-file=${PODS_ROOT}/../.symlinks/flutter/ios-release/Flutter.modulemap\'/' ios/Podfile
          
      # 3. Pod installation with fixes
      - name: Install pods
        script: |
          cd ios
          pod install --repo-update
          cd ..
          
      # 4. Build for simulator with debug config
      - name: Build for simulator
        script: |
          flutter build ios --simulator --debug \
            --dart-define=FLUTTER_BUILD_MODE=debug \
            --no-codesign
          
    artifacts:
      - build/ios/iphonesimulator/Runner.app