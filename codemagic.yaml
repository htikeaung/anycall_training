workflows:
  ios-unsigned:
    name: iOS Unsigned Build
    environment:
      flutter: stable
      xcode: 15.2
      cocoapods: default
    scripts:
      - name: Install Flutter dependencies
        script: flutter pub get
      - name: Clean previous builds
        script: flutter clean
      - name: Run pod install manually
        script: |
          cd ios
          pod install
          cd ..
      - name: Build iOS unsigned IPA
        script: flutter build ipa --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
