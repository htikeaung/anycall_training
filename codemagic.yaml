workflows:
  ios-unsigned:
    name: iOS Unsigned
    environment:
      flutter: stable
      xcode: 15.2
    scripts:
      - name: Clean
        script: flutter clean
      - name: Install dependencies
        script: flutter pub get
      - name: Pod install
        script: |
          cd ios
          pod install --repo-update
          cd ..
      - name: Build .ipa unsigned
        script: flutter build ipa --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
